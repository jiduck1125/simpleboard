<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="~{fragments/head :: head}"></div>
        <link th:href="@{/css/signup.css}" rel="stylesheet">
    </head>
    <body class="text-center">
    <main class="form-signup w-100 m-auto">
        <form th:action="@{/signup}" th:object="${memberForm}" method="post">
            <img class="mb-4" th:src="@{/lib/bootstrap-icons-1.10.3/person.svg}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">가입</h1>

            <div th:if="${#fields.hasGlobalErrors()}" class="global-error">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control first-input" th:field="*{username}" id="username" name="username" placeholder="ID"
                    th:classappend="${#fields.hasErrors('username')}? 'is-invalid' : ''">
                <label for="username">ID</label>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-tooltip"></div>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Email"
                       th:classappend="${#fields.hasErrors('email')}? 'is-invalid' : ''">
                <label for="email">Email</label>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-tooltip"></div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" th:field="*{nickname}" id="nickname" name="nickname" placeholder="Nickname"
                       th:classappend="${#fields.hasErrors('nickname')}? 'is-invalid' : ''">
                <label for="nickname">Nickname</label>
                <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="invalid-tooltip"></div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control last-input" th:field="*{password}" id="password" name="password" placeholder="Password"
                       th:classappend="${#fields.hasErrors('password')}? 'is-invalid' : ''">
                <label for="password">Password</label>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-tooltip"></div>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">가입</button>
            <div class="mt-3 mb-3">
                <a th:href="@{/login}">로그인하기</a>
            </div>
            <p class="mt-5 mb-3 text-muted">
                <div th:replace="~{fragments/footer :: footer}"></div>
            </p>
        </form>
    </main>
    </body>
</html>
